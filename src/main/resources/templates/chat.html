<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
<a href="/logout" id="logout">Logout</a>
<h1 id="username" th:text="${'Your username: ' + username}"></h1>
<form action="#" th:action="@{'/chat'}" th:object="${chatForm}" method="POST">
    <label for="messageText">Message Text:</label>
    <input id="messageText" type="text" th:field="*{messageText}">
    <label for="messageType">Message Type: </label>
    <select id="messageType" th:field="*{messageType}">
        <option selected th:value="Say">Say</option>
        <option th:value="Shout">Shout</option>
        <option th:value="Whisper">Whisper</option>
    </select>

    <input type="submit">
</form>
<ul id="messagesList"
    th:each="msg: ${messages}">
    <li th:text="${msg.username + ': ' + msg.messageText}"
        th:unless="${msg.messageText.toLowerCase().contains('goodbye')}"></li>

</ul>


</body>
</html>
